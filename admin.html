<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω m√£ chia s·∫ª</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6366f1 0%, #fbbf24 100%);
      padding: 20px;
    }
    .admin-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(79,70,229,0.13);
      padding: 40px 32px 32px 32px;
      min-width: 340px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }
    .admin-title {
      font-size: 2rem;
      font-weight: bold;
      color: #4f46e5;
      margin-bottom: 8px;
      text-align: center;
    }
    .admin-input {
      width: 100%;
      max-width: 320px;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1.5px solid #a78bfa;
      font-size: 1.1rem;
      outline: none;
      margin-bottom: 8px;
      transition: border 0.18s;
    }
    .admin-input:focus {
      border: 2px solid #6366f1;
    }
    .admin-btn {
      background: linear-gradient(90deg, #6366f1 0%, #fbbf24 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 12px 32px;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(79,70,229,0.12);
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    .admin-btn:hover {
      background: linear-gradient(90deg, #3730a3 0%, #fbbf24 100%);
      transform: translateY(-1px);
    }
    .admin-btn.delete {
      background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
      padding: 8px 16px;
      font-size: 0.9rem;
    }
    .admin-btn.delete:hover {
      background: linear-gradient(90deg, #dc2626 0%, #b91c1c 100%);
    }
    .admin-result {
      font-size: 1.1rem;
      color: #2563eb;
      margin-top: 8px;
      text-align: center;
      word-break: break-all;
    }
    .codes-list {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }
    .codes-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #4f46e5;
      margin-bottom: 16px;
      text-align: center;
    }
    .code-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    .code-item:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }
    .code-text {
      font-size: 1.1rem;
      font-weight: 500;
      color: #1e293b;
    }
    .code-actions {
      display: flex;
      gap: 8px;
    }
    .no-codes {
      text-align: center;
      color: #64748b;
      font-style: italic;
      padding: 20px;
    }
    .refresh-btn {
      background: linear-gradient(90deg, #10b981 0%, #059669 100%);
      margin-left: 8px;
    }
    .refresh-btn:hover {
      background: linear-gradient(90deg, #059669 0%, #047857 100%);
    }
    @media (max-width: 600px) {
      .admin-box { 
        min-width: 0; 
        padding: 24px 16px; 
      }
      .admin-title { font-size: 1.3rem; }
      .admin-input, .admin-btn { font-size: 1rem; padding: 10px 12px; }
      .code-item {
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
      .code-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-box">
      <div class="admin-title">Qu·∫£n l√Ω m√£ chia s·∫ª</div>
      
      <!-- T·∫°o m√£ m·ªõi -->
      <div style="width: 100%; text-align: center;">
        <input type="text" id="inputMa" class="admin-input" placeholder="Nh·∫≠p m√£ b·∫°n mu·ªën t·∫°o" maxlength="20" />
        <button class="admin-btn" onclick="taoMa()">T·∫°o m√£</button>
        <button class="admin-btn refresh-btn" onclick="loadCodes()">L√†m m·ªõi</button>
        <p id="ma" class="admin-result"></p>
      </div>

      <!-- Danh s√°ch m√£ -->
      <div class="codes-list">
        <div class="codes-title">Danh s√°ch m√£ hi·ªán c√≥</div>
        <div id="codesList">

  </div>

  <script>
    // T·∫£i danh s√°ch m√£ khi trang load
    window.onload = function() {
      loadCodes();
    };

    async function taoMa() {
      const code = document.getElementById('inputMa').value.trim();
      if (!code) {
        alert('Vui l√≤ng nh·∫≠p m√£!');
        return;
      }
      
      try {
        const res = await fetch('/api/create', {
          method: 'POST',
          body: JSON.stringify({ code }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();
        
        if (data.success) {
          document.getElementById('ma').innerText = '‚úÖ M√£ v·ª´a t·∫°o: ' + data.code;
          document.getElementById('inputMa').value = '';
          loadCodes(); // T·∫£i l·∫°i danh s√°ch
        } else {
          document.getElementById('ma').innerText = '‚ùå L·ªói: ' + (data.message || 'Kh√¥ng th·ªÉ t·∫°o m√£');
        }
      } catch (error) {
        document.getElementById('ma').innerText = '‚ùå L·ªói k·∫øt n·ªëi server';
      }
    }

    async function loadCodes() {
      const codesList = document.getElementById('codesList');
      codesList.innerHTML = '<div class="no-codes">ƒêang t·∫£i...</div>';
      
      try {
        const res = await fetch('/api/codes');
        const data = await res.json();
        
        if (data.codes && data.codes.length > 0) {
          codesList.innerHTML = data.codes.map(code => `
            <div class="code-item">
              <div class="code-text">${code}</div>
              <div class="code-actions">
                <button class="admin-btn delete" onclick="xoaMa('${code}')">üóëÔ∏è X√≥a</button>
              </div>
            </div>
          `).join('');
        } else {
          codesList.innerHTML = '<div class="no-codes">Ch∆∞a c√≥ m√£ n√†o ƒë∆∞·ª£c t·∫°o</div>';
        }
      } catch (error) {
        codesList.innerHTML = '<div class="no-codes">‚ùå L·ªói t·∫£i danh s√°ch m√£</div>';
      }
    }

    async function xoaMa(code) {
      if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a m√£ "${code}" kh√¥ng?`)) {
        return;
      }
      
      try {
        const res = await fetch('/api/delete', {
          method: 'POST',
          body: JSON.stringify({ code }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();
        
        if (data.success) {
          alert('‚úÖ ƒê√£ x√≥a m√£ th√†nh c√¥ng!');
          loadCodes(); // T·∫£i l·∫°i danh s√°ch
        } else {
          alert('‚ùå L·ªói: ' + (data.message || 'Kh√¥ng th·ªÉ x√≥a m√£'));
        }
      } catch (error) {
        alert('‚ùå L·ªói k·∫øt n·ªëi server');
      }
    }
  </script>
</body>
</html>
